name: Secret Scanning

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1' # Weekly scan on Mondays at 2 AM
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  security-events: write
  pull-requests: write # For PR comments

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for accurate scanning

      - name: Determine scan mode
        id: scan-mode
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "mode=git" >> $GITHUB_OUTPUT
            echo "args=--since-commit=${{ github.event.pull_request.base.sha }} --fail --no-update" >> $GITHUB_OUTPUT
            echo "Scanning commits since: ${{ github.event.pull_request.base.sha }}"
          else
            echo "mode=filesystem" >> $GITHUB_OUTPUT
            echo "args=. --fail --no-update" >> $GITHUB_OUTPUT
            echo "Performing full filesystem scan"
          fi

      - name: Run TruffleHog (PR mode)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@v3.82.13
        with:
          scan: git
          args: --since-commit=${{ github.event.pull_request.base.sha }} --fail --no-update --config=.github/security/trufflehog.yml

      - name: Run TruffleHog (Full scan mode)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@v3.82.13
        with:
          scan: filesystem
          args: . --fail --no-update --config=.github/security/trufflehog.yml

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for accurate scanning
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --redact --verbose --exit-code 1 --config .github/security/gitleaks.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sarif-upload:
    name: Upload Results
    runs-on: ubuntu-latest
    needs: [trufflehog, gitleaks]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `⚠️ **Security Alert**: Potential secrets detected in this pull request.
            
            Please review the workflow logs and remove any sensitive information before merging.
            
            If these are false positives, update the configuration in \`.github/security/\` directory.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });