            pnpm --filter=@flakeguard/api exec prisma db execute --stdin <<'EOF' || true
            SELECT table_name FROM information_schema.tables 
            WHERE table_schema = 'public' 
            ORDER BY table_name;
            EOF
            echo "Prisma client info:"
            pnpm --filter=@flakeguard/api exec prisma --version || true
            exit 1
          fi
          echo "[SEED] Database seeded successfully"
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Verify database setup
        run: |
          echo "[VERIFY] Final verification of database setup..."
