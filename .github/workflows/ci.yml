          echo "[MIGRATE] Verifying tables were created..."
          pnpm exec prisma db execute --stdin <<'EOF' || echo "Table verification skipped"
          SELECT table_name FROM information_schema.tables 
          WHERE table_schema = 'public' 
          ORDER BY table_name;
          EOF
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          PGUSER: ${{ env.POSTGRES_USER }}
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}

      - name: Regenerate Prisma client (post-migration)
        run: |
          echo "[PRISMA] Regenerating Prisma client after migrations..."
          rm -rf apps/api/node_modules/.prisma || true
          pnpm --filter=@flakeguard/api generate
          echo "[PRISMA] Prisma client regenerated"
          echo "[PRISMA] Verifying client location..."
          ls -la apps/api/node_modules/.prisma/client/ || echo "Client not found in expected location"

      - name: Validate schema integrity
        run: |
          echo "[VALIDATE] Validating database schema..."
          echo "[VALIDATE] Skipping db pull on fresh database - schema is from migrations"
          echo "[VALIDATE] Schema validation completed"
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Pre-seed database validation
        run: |
          echo "[VALIDATE] Validating required tables exist before seeding..."
          pnpm --filter=@flakeguard/api exec prisma db execute --stdin <<'EOF'
          DO $$
          DECLARE
              required_tables TEXT[] := ARRAY['Organization', 'User', 'FGRepository', 'FGTestCase'];
              table_name TEXT;
              table_exists BOOLEAN;
          BEGIN
              FOREACH table_name IN ARRAY required_tables
              LOOP
                  SELECT EXISTS (
                      SELECT FROM information_schema.tables 
                      WHERE table_schema = 'public' 
                      AND table_name = table_name
                  ) INTO table_exists;
                  
                  IF NOT table_exists THEN
                      RAISE EXCEPTION 'Required table % does not exist', table_name;
                  ELSE
                      RAISE NOTICE 'Table % exists [OK]', table_name;
                  END IF;
              END LOOP;
              
              RAISE NOTICE 'All required tables validated successfully [OK]';
          END $$;
          EOF
          echo "[VALIDATE] Database schema validation completed"
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

